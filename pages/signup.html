<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link rel="stylesheet" href="../css/form_style.css">
    <title>Sign Up</title>
</head>
<body>
    <!--
        -- header and nav section
    -->
    <header>
        <a href="../index.html"><h1>Memory Game</h1></a>
    </header>

    <nav>
        <ul class="navbar">
            <li><a href="../pages/signup.html">Sign Up</a></li>
            <li><a href="../pages/login.html">Login</a></li>
            <li><a href="../pages/leaderboard.html">Leaderboard</a></li>
            <li><a href="../index.html">Play Game</a></li>
            <li><a href="../pages/help.html">Help</a></li>
        </ul>
    </nav>

    <!--
        -- #sign up form section
    -->
    <main id="signup" class="forms" >
            <h2>Create an Account</h2>
            <form  method="post" onsubmit="registration()" id="register">
                <div class="form-group">
                    <label for="fullname">Fullname:</label>
                    <input type="fullname" id="fullname" name="fullname" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="game@mail.com" required>
                </div> -->
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
    </main>
    
    <!-- 
        -- footer
    -->
    <footer>
        <p>&copy; 2023 Your Memory Game</p>
    </footer>

    <script src="../js/authentication.js"></script>
</body>
</html>
